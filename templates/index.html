<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Camera Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .control-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .available-cameras {
            margin-bottom: 20px;
        }
        
        .available-cameras h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .camera-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .camera-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .camera-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .camera-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        .camera-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .camera-header h3 {
            color: #333;
        }
        
        .disconnect-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .disconnect-btn:hover {
            background: #c0392b;
        }
        
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .setting-control {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .setting-control label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .setting-control input[type="range"] {
            width: 100%;
        }
        
        .setting-value {
            font-size: 12px;
            color: #777;
            text-align: right;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            background: #229954;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Multi-Camera Control System</h1>
        
        <div class="control-panel">
            <div class="available-cameras">
                <h3>Available Cameras</h3>
                <div class="camera-list" id="availableCameras">
                    <div class="loading">Detecting cameras...</div>
                </div>
            </div>
            <button class="refresh-btn" onclick="detectCameras()">ðŸ”„ Refresh Camera List</button>
        </div>
        
        <div class="cameras-grid" id="connectedCameras"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
